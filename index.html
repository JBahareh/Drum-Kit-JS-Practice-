<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key"> <kbd>A</kbd> <Span class="sound">clap</Span> </div>
        <div data-key="83" class="key"> <kbd>S</kbd> <Span class="sound">hihat</Span> </div>
        <div data-key="68" class="key"> <kbd>D</kbd> <Span class="sound">kick</Span> </div>
        <div data-key="70" class="key"> <kbd>F</kbd> <Span class="sound">openhat</Span> </div>
        <div data-key="71" class="key"> <kbd>G</kbd> <Span class="sound">boom</Span> </div>
        <div data-key="72" class="key"> <kbd>H</kbd> <Span class="sound">ride</Span> </div>
        <div data-key="74" class="key"> <kbd>J</kbd> <Span class="sound">snare</Span> </div>
        <div data-key="75" class="key"> <kbd>K</kbd> <Span class="sound">tom</Span> </div>
        <div data-key="76" class="key"> <kbd>L</kbd> <Span class="sound">tink</Span> </div>
    </div>
    <audio data-key="65" src="./Audio Files/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="./Audio Files/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="./Audio Files/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="./Audio Files/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="./Audio Files/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="./Audio Files/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="./Audio Files/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="./Audio Files/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="./Audio Files/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }
        
        function removeTransition(e) {
            if(e.propertyName !== "transform") return; 
            this.classList.remove('playing');
        }
        
        const keys = document.querySelectorAll(".key");
        keys.forEach(key => key.addEventListener("transitionend", removeTransition))
        
        window.addEventListener("keydown", playSound)
    </script>
</body>
</html>
